    <script>
        
    var a = 2, b = 10, c = 9,x1, x2, D;

    if(a !=0)
    {
        D = Math.pow(b,2)-4*a*c

        if(D > 0){
            x1 = (-b + Math.sqrt(D))/2*a;
            x2 = (-b - Math.sqrt(D))/2*a;
            console.log("X1="+x1 ,"X2="+x2 )

            
                

        
                
            }
            else if (D==0)
            {
                x1=-b/2*a
                console.log("This equation has only one solution: X="+x1)
            }

            else 
                console.log("This equation does not have any solution")
                
                    
               
        
        



    }
    else 
    console.log("This is not a quadratic equation")

    

    
    
  
    
     

        
  
    
    
    
    
    </script>
